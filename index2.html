<!DOCTYPE html>
<html lang="fr">
	<head>

		<link rel="stylesheet" href="./styles.css" />
		<title>Cafe with a Vue</title>
	</head>
	<body>
    <div id="app">

      const app = new Vue({
        el:'#app',

      computed: {
        totalAdresse(){
            return this.restaurantName + this.telephone +  this.email

        }
      }
    })

    </script>
	</body>
